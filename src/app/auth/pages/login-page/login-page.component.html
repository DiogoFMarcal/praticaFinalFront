<h3>Login</h3>
<div class="card p-4">
    <form [formGroup]="loginForm" (ngSubmit)="login()">

        <!-- place to show error text for invalid credentials -->
        <p *ngIf="showInvalidCredentialsText" class="text-danger">Invalid Credentials!</p>

        <!-- Email input -->
        <div class="form-outline mb-4">
            <label class="form-label" for="email">Email address</label>
            <input type="email" id="email" class="form-control" formControlName="email" />

            <span *ngIf="isValidField('email')" class="form-text text-danger">
                {{ getFieldError('email') }}
            </span>

        </div>

        <!-- Password input -->
        <div class="form-outline mb-4">
            <label class="form-label" for="password">Password</label>
            <input type="password" id="password" class="form-control" formControlName="password" />

            <span *ngIf="isValidField('password')" class="form-text text-danger">
                {{ getFieldError('password') }}
            </span>
        </div>

        <!-- Submit button -->
        <div class="row ">
            <div class="text-center">
                <button type="submit" class=" btn orangeBtn mb-4" style="width: 200px;">Login</button>
            </div>
        </div>

        <!-- link for register form -->
        <div class="text-center">
            <p>Not registed? <a href="/register">Register</a></p>
        </div>
    </form>
</div>
